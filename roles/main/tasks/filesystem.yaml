---

- name: Create container services directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    recurse: true
  loop:
    - /opt/hass
    - /opt/portainer
    - /opt/jellyfin/config
    - /opt/jellyfin/data
    - /opt/sonarr/config
    - /opt/sonarr/downloads
    - /opt/sonarr/tv
    - /opt/radarr/config
    - /opt/radarr/downloads
    - /opt/radarr/movies