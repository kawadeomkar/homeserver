apiVersion: v1
kind: Service
metadata:
  name: prowlarr-lb
  namespace: ingress
  # namespace: prowlarr
  annotations:
    metallb.universe.tf/allow-shared-ip: "prowlarr-shared-ip"
spec:
  selector:
    # app: prowlarr
    name: nginx-ingress-microk8s
  type: LoadBalancer
  loadBalancerIP: 192.168.1.6
  ports:
    - name: prowlarr
      protocol: TCP
      port: 9696 
      targetPort: 9696
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr-ingress
  namespace: prowlarr
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: prowlarr.homeserver.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prowlarr
            port:
              number: 9696
