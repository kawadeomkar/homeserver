apiVersion: networking.k8s.io/v1
kind: Service
metadata:
  name: homeassistant-lb
  namespace: ingress
  # namespace: homeassistant
  annotations:
    metallb.universe.tf/allow-shared-ip: "homeserver-shared-ip"
spec:
  selector:
    # app: homeassistant
    name: nginx-ingress-microk8s
  type: LoadBalancer
  loadBalancerIP: 192.168.1.1
  ports:
    - name: hass
      protocol: TCP
      port: 8123
      targetPort: 8123
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
#    - name: https
#      protocol: TCP
#      port: 443
#      targetPort: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant-ingress
  namespace: homeassistant
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: hass.homeserver.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant
                port:
                  number: 8123
