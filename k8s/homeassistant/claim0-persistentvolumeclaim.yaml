apiVersion: v1
kind: PersistentVolume
metadata:
  name: homeassistant-opt-volume
  # namespace: homeassistant
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/opt/hass"

