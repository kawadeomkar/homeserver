apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-opt-claim
  # namespace: homeassistant
  labels:
    io.kompose.service: homeassistant-opt-claim
spec:
  volumeName: homeassistant-opt-volume
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
