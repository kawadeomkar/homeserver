apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor
  namespace: monitoring 
  labels:
    app: cadvisor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cadvisor
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      containers:
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        securityContext:
          privileged: true
        # TODO: add device
        #devices:
        #- /dev/kmsg:/dev/kmsg
        args:
          - --profiling
          - --housekeeping_interval=10s
        env:
        - name: TZ
          value: America/Los_Angeles
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: false
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
