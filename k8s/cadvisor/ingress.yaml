apiVersion: v1
kind: Service
metadata:
  name: cadvisor-lb
  namespace: ingress
  # namespace: cadvisor
  annotations:
    metallb.universe.tf/allow-shared-ip: "cadvisor-shared-ip"
spec:
  selector:
    # app: cadvisor
    name: nginx-ingress-microk8s
  type: LoadBalancer
  loadBalancerIP: 192.168.1.8
  ports:
    - name: cadvisor
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cadvisor-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
spec:
  rules:
    - host: cadvisor.homeserver.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cadvisor
                port:
                  number: 8080
