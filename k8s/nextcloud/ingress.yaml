apiVersion: v1
kind: Service
metadata:
  name: nextcloud-lb
  namespace: ingress
  # namespace: nextcloud
  annotations:
    metallb.universe.tf/allow-shared-ip: "nextcloud-shared-ip"
spec:
  selector:
    # app: nextcloud
    name: nginx-ingress-microk8s
  type: LoadBalancer
  loadBalancerIP: 192.168.1.8
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
  namespace: nextcloud
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 10240m # 10GB Max file size 
spec:
  rules:
    - host: nextcloud.homeserver.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud-service
                port:
                  number: 80
