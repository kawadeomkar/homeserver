apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - image: ghcr.io/linuxserver/nextcloud
          name: nextcloud
          imagePullPolicy: Always
          env:
            - name: PGID
              value: "100"
            - name: PUID
              value: "1041"
            - name: TZ
              value: America/Los_Angeles
            # TODO: Redis statefulset
            #- name: REDIS_HOST
            #  value: redis
            - name: MYSQL_HOST
              value: mariadb 
            - name: NEXTCLOUD_TRUSTED_DOMAINS 
              value: homeserver.internal 
          envFrom:
            - secretRef:
                name: nextcloud-db-secret
          ports:
            - containerPort: 443
              name: https
              protocol: TCP
            - containerPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: nextcloud
              subPath: config
            - mountPath: /data
              name: nextcloud
              subPath: data
      volumes:
        - name: nextcloud
          persistentVolumeClaim:
            claimName: nextcloud-opt-server-claim
