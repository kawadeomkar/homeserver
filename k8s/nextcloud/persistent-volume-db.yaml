apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-opt-volume 
  namespace: nextcloud 
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi           
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain 
  hostPath:
    path: "/opt/nextcloud/db"
