---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-opt-volume
  namespace: nextcloud
  labels:
    type: local
spec:
  storageClassName: nfs
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  #hostPath:
  #  path: "/opt/nextcloud/db"
  nfs:
    path: /mnt/nvme/store/nextcloud/db
    server: 10.0.0.64
    readOnly: false
