---
apiVersion: v1
kind: Service
metadata:
  name: frigate-lb
  namespace: ingress
  # namespace: frigate
  annotations:
    metallb.universe.tf/allow-shared-ip: "frigate-shared-ip"
spec:
  selector:
    # app: frigate
    name: nginx-ingress-microk8s
  type: LoadBalancer
  loadBalancerIP: 192.168.1.19
  ports:
    - name: frigate
      protocol: TCP
      port: 7878
      targetPort: 7878
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-ingress
  namespace: frigate
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
spec:
  rules:
    - host: frigate.homeserver.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frigate
                port:
                  number: 5000
